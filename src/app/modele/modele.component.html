<section >
  <div class="wrapper">
    <ul >
      <li *ngFor="let modele of modeles">
        <!-- <a href="#">
            <img src="img/property_1.jpg" alt="" title="" class="property_img" />
          </a> -->
        <a (click)="showMoteur(modele.id)">
          <h1>{{modele.$nom}} </h1>
        </a>
        <div *ngIf="modele.isActive">
          <li *ngFor="let moteur of moteurs">
            <a (click)="showAnnee(modele.id,moteur.id)">
              <h2>{{moteur.$nom}} </h2>
            </a>
            <div *ngIf="moteur.isActive">
              <li *ngFor="let annee of annees">
                <h3>{{annee.$id}}</h3>
                <button (click)="showElement(annee.$idVoiture,annee.$id)">Afficher les défauts</button>
                <div *ngIf="annee.isActive">
                  <li *ngFor="let element of elements">
                    <p>{{element.$nom}} {{element.$defaut}} </p>

                  </li>
                </div>
              </li>
            </div>
          </li>
        
          <!-- <h2>2 kitchens, 2 bed, 2 bath... <span class="property_size">(288ftsq)</span></h2>-->
        </div>
      </li>
    </ul>
    <br/>

  </div>
</section>
