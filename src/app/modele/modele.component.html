

<section class="listings">
  <div class="wrapper">
    <ul class="properties_list">
      <li *ngFor="let modele of modeles">
        <!-- <a href="#">
          <img src="img/property_1.jpg" alt="" title="" class="property_img" />
        </a> -->
        <a  (click)="showMoteur(modele.id)">
          <span class="price">{{modele.$nom}} </span>
        </a>
        <div *ngIf="modele.isActive" class="property_details">
          <h1 *ngFor="let moteur of moteurs">
            <a (click)="showAnnee(modele.id,moteur.id)">{{moteur.$nom}}</a>
            <div *ngIf="moteur.isActive">
              <h2 *ngFor="let annee of annees">{{annee.$nom}}
                <button (click)="AfficherTout()">Afficher les d√©fauts</button>
              </h2>
            </div>
          </h1>
        </div>
      </li>
    </ul>
    <br/>
  </div>
</section>
